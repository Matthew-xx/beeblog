<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类 - 我的博客 </title>
    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top"> <!--导航栏固定顶部-->
    <div class="container">  <!--控制页面宽度-->
        <a class="navbar-brand" href="/">我的博客</a>
        <ul class="nav navbar-nav">  <!--class属性参照boostrap网页-->
            <li><a href="/">首页</a></li>  <!--active激活的-->
            <li class="active"><a href="/category">分类</a></li>
            <li><a href="/topic">文章</a></li>
        </ul>


    </div>
    <div class="container">
        <h1>分类列表</h1>
        <form method="GET" action="/category"> <!--post方法跳转到login-->
            <div class="form-group">
                <label for="exampleInputEmail">分类名称 </label>
                <input id="name" class="form-control" placeholder="account" name="name">
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
        </form>
        <!--验证登录是否空白-->
        <script type="text/javascript">
            function checkInput() {
                var name = document.getElementById("name");
                if (name.value.length ==0) {
                    alert("请输入分类名称！")
                    return false
                }
                return true
            }
        </script>

        <table class="table table-striped">
            <thead>
            <tr>
                
            </tr>
            </thead>
        </table>
    </div>
</div>
